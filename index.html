<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Pricing Cards</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="card-name">
                    <span>basic</span>
                </div>
                <div class="big-property">
                    <span>100gb</span>
                </div>
                <div class="small-property">
                    <span>1 month, then $1,7/month</span>
                </div>
                <div class="action-btn">
                    <button>purchase</button>
                </div>
                <hr class="blue-gray-line" />
                <div class="properties-list">
                    <div class="property">
                        <ion-icon name="checkmark-outline"></ion-icon>
                        <span>100gb storage</span>
                    </div>
                    <div class="property">
                        <ion-icon name="checkmark-outline"></ion-icon>
                        <span>option to add members</span>
                    </div>
                    <div class="property">
                        <ion-icon name="checkmark-outline"></ion-icon>
                        <span>extra member benefits</span>
                    </div>
                </div>
            </div>
            <div class="card recommended">
                <div class="card-name">
                    <span>standard</span>
                </div>
                <div class="big-property">
                    <span>200gb</span>
                </div>
                <div class="small-property">
                    <span>1 month, then $2,9/month</span>
                </div>
                <div class="action-btn">
                    <button>purchase</button>
                </div>
                <hr class="blue-gray-line" />
                <div class="properties-list">
                    <div class="property">
                        <ion-icon name="checkmark-outline"></ion-icon>
                        <span>200gb storage</span>
                    </div>
                    <div class="property">
                        <ion-icon name="checkmark-outline"></ion-icon>
                        <span>option to add members</span>
                    </div>
                    <div class="property">
                        <ion-icon name="checkmark-outline"></ion-icon>
                        <span>extra member benefits</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-name">
                    <span>premium</span>
                </div>
                <div class="big-property">
                    <span>2tb</span>
                </div>
                <div class="small-property">
                    <span>1 month, then $8,9/month</span>
                </div>
                <div class="action-btn">
                    <button>purchase</button>
                </div>
                <hr class="blue-gray-line" />
                <div class="properties-list">
                    <div class="property">
                        <ion-icon name="checkmark-outline"></ion-icon>
                        <span>2tb storage</span>
                    </div>
                    <div class="property">
                        <ion-icon name="checkmark-outline"></ion-icon>
                        <span>option to add members</span>
                    </div>
                    <div class="property">
                        <ion-icon name="checkmark-outline"></ion-icon>
                        <span>extra member benefits</span>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
